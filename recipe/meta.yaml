{% set name = "des-desmeds" %}
{% set version = "0.9.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/desmeds/archive/v{{ version }}.tar.gz
  sha256: 4c8cb570fd28bdb790a028652ae2b2469e771093827cbb841740aa74fa8085e7

build:
  # the setup.py uses the `scripts` argument to distutils so this recipe
  # cannot be noarch: python
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - fitsio
    - des-easyaccess
    - meds
    - esutil
    - pyyaml
    - numpy
    - psfex
    - piff
    - pixmappy
    - cfitsio

test:
  imports:
    - desmeds

about:
  home: https://github.com/esheldon/desmeds
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: DES-specific MEDS production code
  doc_url: https://github.com/esheldon/desmeds
  dev_url: https://github.com/esheldon/desmeds

extra:
  recipe-maintainers:
    - beckermr
    - esheldon
